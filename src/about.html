<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../images/logo.png" type="image/png" />
  </head>

  <body>
    <!-- Navbar -->
    <div class="container-fluid main_menu">
      <div class="row">
        <div class="col-md-10 col-12 mx-auto">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"
                ><i class="fa-solid fa-snowflake"></i> Peaceful Tech
                <i class="fa-solid fa-snowflake"></i
              ></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      aria-current="page"
                      href="/"
                      id="homeLink"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about" id="aboutLink">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/weather" id="weatherLink"
                      >Weather</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- main header -->
    <div class="container-fluid main_header">
      <div class="row">
        <div class="col-md-10 col-12 mx-auto">
          <div class="row">
            <!-- Right side div -->
            <div class="col-md-6 col-12 main_header_right align-items-center">
              <figure>
                <img
                  src="../images/about2.png"
                  alt="self"
                  class="img-fluid"
                  title="peace_tech"
                />
              </figure>
            </div>
            <!-- Left side div -->
            <div class="col-md-6 col-12 main_header_left">
              <p>Welcome to the weather app</p>
              <h1>
                I am a <span class="text_color">MERN Stack Developer</span>
              </h1>
              <a href="#"><button>About Me</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer HTML Code -->
    <footer>
      <p>Copyright ¬© Peaceful‚òÆÔ∏è Techüßë‚Äçüíª</p>
    </footer>

    <script>
      $(document).ready(function () {
        // Handle click event on the Home link
        $("#homeLink").on("click", function (e) {
          e.preventDefault();
          // Load index.html content into the current page
          $.get("index.html", function (data) {
            $("body").html(data);
          });
        });

        // Handle click event on the About link
        $("#aboutLink").on("click", function (e) {
          e.preventDefault();
          // No need to reload about.html content, as it's already the current page
        });

        // Handle click event on the Weather link
        $("#weatherLink").on("click", function (e) {
          e.preventDefault();
          // Load weather.html content into the current page
          $.get("weather.html", function (data) {
            $("body").html(data);
          });
        });
      });
    </script>
  </body>
</html>
